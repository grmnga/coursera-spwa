<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller = 'NarrowItDownController as narrCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='narrCtrl.template'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrCtrl.search();">Narrow It Down For Me!</button>
    </div>
    <div class="clearfix"></div>
    <p ng-if="narrCtrl.found.length == 0" class="message">Nothing found</p>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrCtrl.found" on-remove="narrCtrl.removeItem(index)"></found-items>
     <!-- on-remove="...." -->
  </div>

</body>
</html>
